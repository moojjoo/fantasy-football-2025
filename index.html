<!-- YouTube IFrame API (creates tiny hidden player) -->
<script>
  // load API
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      height: '1',
      width: '1',
      videoId: '04854XqcfCY', // your video ID
      playerVars: { controls: 0, rel: 0, modestbranding: 1, playsinline: 1, autoplay: 1 },
      events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
    });
  }

  function onPlayerReady(event) {
    // Attempt muted autoplay (may be allowed by browser)
    try {
      player.mute();
      player.playVideo();
    } catch (e) {
      // ignore
    }
    // Check whether playback started
    setTimeout(checkAutoplay, 700);
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      // hide overlay if visible and try to unmute (unmuting may require user gesture on some browsers)
      const overlay = document.getElementById('autoplay-overlay');
      if (overlay) overlay.style.display = 'none';
      try { player.unMute(); } catch (e) {}
    }
  }

  function checkAutoplay() {
    if (!(player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING)) {
      // playback didn't start automatically; show user prompt
      const overlay = document.getElementById('autoplay-overlay');
      if (overlay) overlay.style.display = 'flex';
    } else {
      // autoplay worked; try to unmute (may not succeed)
      try { player.unMute(); } catch (e) {}
    }
  }

  document.getElementById('enable-audio').addEventListener('click', () => {
    const overlay = document.getElementById('autoplay-overlay');
    if (overlay) overlay.style.display = 'none';
    try {
      player.unMute();
      player.playVideo();
    } catch (e) {}
  });

  document.getElementById('play-music').addEventListener('click', () => {
    if (player && player.playVideo) {
      player.unMute();
      player.playVideo();
      const overlay = document.getElementById('autoplay-overlay');
      if (overlay) overlay.style.display = 'none';
    }
  });
  document.getElementById('pause-music').addEventListener('click', () => {
    if (player && player.pauseVideo) player.pauseVideo();
  });
</script>
