<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      videoId: '04854XqcfCY',
      playerVars: { enablejsapi: 1, autoplay: 1, rel: 0, playsinline: 1 },
      events: {
        onReady: function(e) {
          // Attempt unmuted playback: unmute, set full volume, then play
          try {
            e.target.unMute && e.target.unMute();
            e.target.setVolume && e.target.setVolume(100);
            e.target.playVideo && e.target.playVideo();
          } catch (err) {}

          // After a short delay, check whether playback started and audio is audible; show overlay if not
          setTimeout(function() {
            var playing = player.getPlayerState && player.getPlayerState() === 1;
            var muted = player.isMuted ? player.isMuted() : false;
            var volume = player.getVolume ? player.getVolume() : 100;
            if (!playing || muted || volume === 0) {
              document.getElementById('audio-overlay').style.display = 'flex';
            }
          }, 800);

          // Also attempt to unmute on first user click anywhere (user gesture)
          function onFirstUserGesture() {
            try { player.unMute && player.unMute(); player.setVolume && player.setVolume(100); } catch (e) {}
            document.removeEventListener('click', onFirstUserGesture);
          }
          document.addEventListener('click', onFirstUserGesture);
        }
      }
    });
  }

  document.getElementById('enable-audio').addEventListener('click', function() {
    document.getElementById('audio-overlay').style.display = 'none';
    try { player.unMute && player.unMute(); player.setVolume && player.setVolume(100); player.playVideo && player.playVideo(); } catch (e) {}
  });
